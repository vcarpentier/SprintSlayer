{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ task.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">{{ task.user }} | {{ task.created_on }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ task.description | safe }}
                </p>
                <p class="card-text"> {{task.statuc}} </p>
                <p class="card-text"> Assigned to : {{ task.assigned_to}} </p>
                <p class="card-text"> Due Date : {{ task.due_date }} </p>
                <p class="card-text"> Type : {{task.type}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
